<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus On Today</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <main class="goal-set">
    <h1 class="title">Focus on <span>Today</span></h1>
    <div class="app-container">
      <div class="sun-container">
        <h2 class="sub-title">
          <span>Today</span>
          <img class="actual-sun" src="./image/actual-Sun.svg" alt="Sun icon">
        </h2>
      </div>
      <p class="progress-label">Raise the bar by completing your goals!</p>
      <div class="progress-bar">
        <div class="progress-value">
          <span>0/3 Completed</span>
        </div>
      </div>
      <p class="alert-text">Please set all 3 goals!</p>
      
      <div class="main-goal-container">
        <div class="goal-container" data-index="0">
          <div class="check-box">
            <img class="sign" src="./image/Vector sign.svg" alt="check mark" />
          </div>
          <input class="goal-input" type="text" placeholder="Add new goal..." />
        </div>
        <div class="goal-container" data-index="1">
          <div class="check-box">
            <img class="sign" src="./image/Vector sign.svg" alt="check mark" />
          </div>
          <input class="goal-input" type="text" placeholder="Add new goal..." />
        </div>
        <div class="goal-container" data-index="2">
          <div class="check-box">
            <img class="sign" src="./image/Vector sign.svg" alt="check mark" />
          </div>
          <input class="goal-input" type="text" placeholder="Add new goal..." />
        </div>
      </div>
      
      <div class="button-container">
        <button class="btn add-goal-btn">Add New Goal</button>
        <button class="btn reset-btn">Reset All Goals</button>
      </div>
      
      <p class="quote">"Today, we will complete our goals!"</p>
      <p class="footer">Made with ❤️ by Govind Mishra</p>
    </div>
  </main>
</body>

</html>
