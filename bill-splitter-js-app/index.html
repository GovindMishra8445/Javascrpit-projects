<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bill Split Application</title>
        <link rel="shortcut icon" href="./photo/bill genrate image.png" type="image/G-icon">
        <link rel="stylesheet" href="/styles.css">
        <script src="/script.js" defer></script>
</head>

<body>
        <div class="container">
                <header class="header-text">
                        <img class="header-photo" src="/photo/Govind Logo.png" alt="Govind Mishra">
                        <h1 class="text">Bill Split</h1>
                        <img class="header-github-photo" src="/photo/icons8-github.svg" alt="github-log">
                </header>
                <main>
                        <div class="bill-input">
                                <p>Bill</p>
                                <div class="input-conteainer">
                                        <span>&#8377;</span>
                                        <input class="bill-amount" type="number" placeholder="Enter the Amount"
                                                required>
                                </div>
                                <p>Select Tip</p>
                                <div class="tip-conteainer disabled">
                                        <button class="tip">5&#37</button>
                                        <button class="tip">10&#37</button>
                                        <button class="tip">15&#37</button>
                                        <button class="tip">25&#37</button>
                                        <button class="tip">50&#37</button>
                                        <button class="tip">75&#37</button>
                                </div>
                                <input class="custom-tip grya-input" type="number"
                                        placeholder="Custom Tip In Percentage" disabled>
                                <p>Number Of People</p>
                                <input class="number-of-people grya-input" type="number" placeholder="Number Of People"
                                        disabled>
                                <button class="genrate-bill-btn" disabled>Genrate Bill</button>
                        </div>
                        <div class="bill-output">
                                <p class="tip-amount">Tip amount <span></span></p>
                                <p class="total">Total <span></span></p>
                                <p class="each-person-bill">Each Person Bill <span></span></p>
                                <button class="reset-btn" disabled>Reset</button>
                        </div>

                </main>
                <div class="bubble">
                        <span style="--i:11"></span>
                        <span style="--i:10"></span>
                        <span style="--i:15"></span>
                        <span style="--i:14"></span>
                        <span style="--i:16"></span>

                </div>
        </div>

</body>

</html>
