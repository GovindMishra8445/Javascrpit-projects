<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="options.js" defer></script>
    <script src="game.js" defer></script>
  </head>
  <body>
    <header class="header-text">
      <img class="header-photo" src="./img/Govind Logo.png" alt="Govind Logo" />
      <h1 class="text">Tic Tac Toe Game</h1>
      <img
        class="header-github-photo"
        src="./img/icons8-github.svg"
        alt="github-image"
      />
    </header>
    <div class="container">
      <canvas id="cvs" width="450" height="450"></canvas>
      <div class="options">
        <h1>Tic Tac Toe</h1>
        <h2>Play Choose Option</h2>

        <div class="computer">COMPUTER</div>
        <div class="friend">FRIEND</div>

        <h2>Symbol Choose Option</h2>
        <div class="x">X</div>
        <div class="o">O</div>

        <div class="play">PLAY</div>
      </div>
      <div class="gameover hide"></div>
    </div>
  </body>
</html>
