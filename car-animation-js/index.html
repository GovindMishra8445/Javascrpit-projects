<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Car Animation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="Image/car_body.png" type="image/x-icon" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="controls">
    <button id="toggleMovement">Start</button>
    <button id="toggleSound">Sound On</button>
  </div>

  <div class="container">
    <div class="sky">
      <div class="trees"></div>
      <div class="track" id="track"></div>
      <div class="car" id="car">
        <div class="wheel wheel1">
          <img src="Image/car_wheel_left.png" alt="wheel1" />
        </div>
        <div class="wheel wheel2">
          <img src="Image/car_wheel_right.png" alt="wheel2" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
