<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger Menu Design</title>
  <link rel="shortcut icon" href="./image/seventh image.png" type="image/G-icon">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
</head>

<body>
  <div class="menu-overlay"></div>
  
  <div class="main-content">
    <header>
      <div class="header-contener">
        <div class="logo">
          <img class="image-log" src="./image/Govind Logo.png" alt="Govind-logo" />
        </div>
        
        <div class="hamburger-contener">
          <div class="hamburger-menu">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
          </div>
        </div>
        
        <nav>
          <a href="#top-picks">Top Picks</a>
          <a href="#whopper">Whopper</a>
          <a href="#stunner-menu">Stunner Menu</a>
          <a href="#new-foodie-collection">New Foodie Collection</a>
          <a href="#deal-of-the-day">Deal of the Day</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="img-container">
          <img src="./image/second image.png" alt="second image" />
        </div>
        <p>Well, You can't resist anymore!</p>
      </section>

      <section id="top-picks" class="section">
        <h1>Top Picks</h1>
        <div class="img-container">
          <img src="./image/third image.png" alt="third image" />
        </div>
      </section>

      <section id="whopper" class="section">
        <h1>Whopper</h1>
        <div class="img-container">
          <img src="./image/fourth image.png" alt="fourth image" />
        </div>
      </section>

      <section id="stunner-menu" class="section">
        <h1>Stunner Menu</h1>
        <div class="img-container">
          <img src="./image/fiveth image.png" alt="fiveth image" />
        </div>
      </section>

      <section id="new-foodie-collection" class="section">
        <h1>New Foodie Collection</h1>
        <div class="img-container">
          <img src="./image/sixth image.png" alt="sixth image" />
        </div>
      </section>

      <section id="deal-of-the-day" class="section">
        <h1>Deal of the Day</h1>
        <div class="img-container">
          <img src="./image/seventh image.png" alt="seventh image" />
        </div>
      </section>
    </main>

    <div class="go-to-top">
      <a href="#top">â†‘</a>
    </div>
  </div>
</body>

</html>
