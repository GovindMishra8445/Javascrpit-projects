<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="shortcut icon" href="Login-Image.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
     <script src="script.js" defer></script>
</head>
<body>
    <header class="header-text">
        <img class="header-photo" src="/Govind Logo.png" alt="Govind Logo">
        <h1 class="text">LOGIN PAGE</h1>
        <img class="header-github-photo" src="/icons8-github.svg" alt="github-image">
      </header>
    <div class="war">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
   </div>
    <div class="form-container">
        <form  id="create-account-form" action="result.html" method="GET">
        
            <div class="title">
                <h2>Login Page</h2>
            </div>
            <!-- USERNAME -->
            <div class="input-group">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Name" name="Username:-">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
            <!-- EMAIL -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" name="Email-ID:-">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
            <!-- PASSWORD -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="Password:-">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
            <!-- CONFIRM PASSWORD -->
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Password" name="Confirm Password:-">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p>Error Message</p>
            </div>
    
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
   
</body>
</html>
