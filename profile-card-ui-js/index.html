<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Govind Card Proficinal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./image/Govind Image.JPG" type="image/G-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-contenter">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
          <div class="card-content">
            <img class="image" src="./image/1.png" alt="card-image" />
            <div class="card-text">
              <div class="tag-heart-contener">
                <div class="tag">Software Developer</div>
                <img src="./image/heart icon.svg" alt="heart-icon" />
              </div>
              <h2 class="heading">
                If you're not familiar with programming, now is the time to
                learn
              </h2>
              <p class="tag-name">By: Govind Mishra</p>
              <div class="star-rating">
                <img src="./image/Star Rating icons.svg" alt="star-rating" />
                <span class="Rating-value">4.9</span>
                <span class="rating-count">(1,112)</span>
              </div>
            </div>
            <button class="card-button">
              <img src="./image/button icon.svg" alt="button-icon" />
              <span>Get Enrolled</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
