<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Search Design</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./Image/google_image.png" type="image/G-icon">

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>

  <body>
    <header class="header-text">

      <h1 class="text">Doodle Search Design</h1>
      <img class="header-github-photo" src="/Image/icons8-github.svg" alt="github-log">
</header>

          />

        <div class="suggestion-menu">
